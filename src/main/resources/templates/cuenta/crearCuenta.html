<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SMAACVS - Crea tu cuenta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="../../public/js/include.js"></script>
    <link rel="stylesheet" href="../../public/css/main.css">
</head>
<body>
<div class="wrapper">
    <header class="main-navbar">
        <div class="d-flex align-items-center justify-content-between ms-sm-5 me-sm-5 mt-3 pb-3 ms-3 me-3">
            <div class="d-flex align-items-center">
                <a href="eleccionTipoDeCuenta.html" class="d-inline-block dark-text me-2">
                    <span class="iconify align-middle" data-icon="weui:back-filled" data-width="24" data-height="24"></span>
                </a>
                <a href="../pantallaInicioHumana.html" class="fw-bold fs-4 d-inline-block dark-text">
                    SMAACVS
                </a>
            </div>
            <button class="alternative-button" onclick="window.location.href='login.html';">Iniciar sesión</button>
        </div>
    </header>

    <div class="pt-5"></div>
    <div class="m-5">
        <div class="row justify-content-center">
            <div class="col-md-5 col-12">
                <form class="me-4 ms-4">
                    <h1 class="title text-center">Crea tu cuenta</h1>
                    <div class="pt-5 pb-4"></div> <!-- separador -->
                    <div class="row">
                        <input type="text" name="usuario" placeholder="Usuario">
                    </div>
                    <div class="row mt-2">
                        <input type="password" name="clave" placeholder="Contraseña">
                    </div>
                    <div class="row mt-2">
                        <input type="password" name="clave" placeholder="Confirmar contraseña">
                    </div>
                    <div class="row mt-2">
                        <div class="form-check d-flex align-items-center">
                            <input class="form-check-input" type="checkbox" id="flexCheckDefault">
                            <label class="form-check-label ms-2" for="flexCheckDefault">
                                Mostrar contraseña
                            </label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <button>Registrarse</button>
                    </div>
                </form>
                <div class="row mt-5 mb-5 text-center">
                    <hr>
                    <label class="dark-grey-text fw-bold">¿Ya ténes una cuenta? <a href="login.html" class="light-blue">Inicia sesión</a> </label>
                </div>
            </div>
        </div>
    </div>

    <div data-include="../footer" class="mt-auto p-5"></div>
</div>
</body>
</html>
