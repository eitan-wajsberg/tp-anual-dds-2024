<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">


    <title>SMAACVS - Distribución de viandas</title>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Iconify Script -->
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>

    <!-- Mapbox CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">


    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="../../public/js/include.js"></script>
    <link rel="stylesheet" href="../../public/css/main.css">

</head>

<body>
<!-- Header-->
<header class="main-navbar">
    <div class="d-flex align-items-center justify-content-between ms-sm-5 me-sm-5 mt-3 pb-3 ms-3 me-3">
        <div class="d-flex align-items-center">
            <a href="../pantallaInicioHumana.html" class="fw-bold fs-4 d-inline-block dark-text">
                SMAACVS
                <span class="fw-normal">|</span>
                <span class="fw-medium fs-5">Heladera</span>
            </a>
        </div>
        <div class="d-none d-md-flex align-items-center">
            <span class="fw-bold fs-6 pe-2">Martín Martinez</span>
            <button onclick="window.location.href='../cuenta/formularioPersonaHumana.html'">
                <span class="iconify" data-icon="iconoir:user" data-width="24" data-height="24"></span>
            </button>
        </div>
    </div>
</header>

<!-- Side Bar -->

<section class="row flex-grow-1  ms-sm-5 me-sm-5 mt-3 ms-3 me-3">
    <!-- Sidebar -->
    <nav class="col-md-4 p-4 sidebar border border-color-999 rounded-4 my-4">
        <a href="listadoDistribucionViandas.html" class="d-inline-block dark-text me-2">
            <span class="iconify align-middle" data-icon="ep:back" data-width="24" data-height="24"></span>
        </a>
        <div class="pt-5 pb-2"></div> <!-- separador -->
        <h1 class="fs-4 text-center mb-5">Distribuir viandas</h1>
        <form>
            <div class="col-12 mb-2">
                <input class="w-100" type="text" name="heladeraOrigen" placeholder="Seleccionar heladera de origen">
            </div>
            <div class="col-12 mb-2">
                <input class="w-100" type="text" name="heladeraDestino" placeholder="Seleccionar heladera de destino">
            </div>
            <div class="col-12 mb-2">
                <input class="w-100" type="number" name="cantidadViandas" placeholder="Cantidad de viandas a mover">
            </div>
            <div class="col-12 mb-3">
                <div class="input-group">
                    <div class="input-group-text selection">Motivo</div>
                    <select id="tiposFalla" name="tipoFalla" class="custom-select">
                        <option value="1">Desperfecto de heladera</option>
                        <option value="2">Falta de viandas en destino</option>
                    </select>
                </div>
            </div>
            <div class="col-12 mb-2">
                <button class="w-100">Comenzar ahora</button>
            </div>
            <div class="row">
                <p class="text-center fs-09 color-cc0808 fw-600">Tendrá 3 horas para retirar las viandas del origen.</p>
            </div>
        </form>
    </nav>

    <!-- Mapa -->
    <main class="col-md-8 p-4 d-flex flex-column">
        <div id="map"></div>
    </main>

    <!-- Footer -->
    <div data-include="../footer" class="mt-auto"></div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
<script src="../../public/js/mapaDeHeladeras.js"></script>
</body>
</html>
