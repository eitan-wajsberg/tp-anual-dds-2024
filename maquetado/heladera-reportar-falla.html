<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SMAACVS - Reportar Falla Heladera</title>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Iconify Script -->
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="main.css">

</head>

<body>
<!-- Header-->
<header class="main-navbar">
    <div class="align-items-baseline justify-content-between d-flex ms-sm-5 me-sm-5 mt-3 pb-3 ms-3 me-3">
        <h2 class="fw-bold fs-4 d-inline-block">SMAACVS
            <span class="fw-normal">|</span>
            <span class="fw-medium fs-5 mr-2">Heladera</span>
        </h2>
        <div class="d-none d-md-block"> <!-- Oculta en pantallas menores a md -->
            <span class="fw-bold fs-6 pe-4 ps-4">Martinez Martinez</span>
            <button class="btn btn-dark p-2">
                <span class="iconify" data-icon="ph:user" data-width="24" data-height="24"></span>
            </button>
        </div>
    </div>
</header>

<!-- Form -->

<form class="form-report row flex-grow-1   mt-5 " >

    <article class="">
        <h4 class="card-result-title-title">Información del Despercfecto</h4>
        <h2 class="card-Item-title" style="color: #999999">Ingresar datos del Desperfecto</h2>
    </article>

    <!-- Fila con label y select alineados horizontalmente, con menos espacio -->
    <div class="row mb-3 align-items-center">
        <label for="topic" class="col-auto col-form-label me-2">Seleccionar Tipo:</label>
        <div class="col">
            <select class="form-select" id="topic">
                <option selected>Tipo</option>
                <option value="1">Fallo en la Temperatura</option>
                <option value="2">Desperfecto Mecánico</option>
                <option value="3">Posible Fraude</option>
                <option value="4">Otro</option>
            </select>
        </div>
    </div>

    <div class="mt-5">
        <label for="message" class="form-label">Descripción de la Falla</label>
        <textarea class="form-control" id="message" rows="4"   style="min-height:20vh;"></textarea>
    </div>


    <button type="submit" style="max-height: 6vh;">Reportar Falla</button>

</form>

<!-- Footer -->
<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top mt-auto">
    <p class="col-md-4 mb-0 text-muted">&copy; 2024 SMAACVS - UTN FRBA</p>

    <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
    </a>

    <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
    </ul>
</footer>
</form>


<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Mapbox JS -->
<script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>


</body>
</html>
