<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">

    <title>SMAACVS - Heladera</title>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Iconify Script -->
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>

    <!-- Mapbox CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../main.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="../../js/include.js"></script>
</head>

<body>
<div class="wrapper">
    <!-- Header -->
    <header class="main-navbar">
        <div class="d-flex align-items-center justify-content-between ms-sm-5 me-sm-5 mt-3 pb-3 ms-3 me-3">
            <div class="d-flex align-items-center">
                <a href="../pantallaInicioJuridica.html" class="fw-bold fs-4 d-inline-block dark-text">
                    SMAACVS
                    <span class="fw-normal">|</span>
                    <span class="fw-medium fs-5">Heladera</span>
                </a>
            </div>
            <div class="d-none d-md-flex align-items-center">
                <span class="fw-bold fs-6 pe-2">Google LLC</span>
                <button class="btn btn-dark p-2" onclick="window.location.href='../cuenta/formularioPersonaJuridica.html'">
                    <span class="iconify" data-icon="mingcute:building-2-line" data-width="24" data-height="24"></span>
                </button>
            </div>
        </div>
    </header>

    <!-- Side Bar -->
    <section class="row flex-grow-1 ms-sm-5 me-sm-5 mt-3 ms-3 me-3">
        <!-- Sidebar -->
        <nav class="col-md-4 pt-4 sidebar">
            <!-- Info Heladera -->
            <div class="card rounded-3 info-heladera position-relative">
                <!-- Icono de editar -->
                <article style="margin-block-end: 25px">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <a href="mapaHeladerasPersonaJuridica.html" class="dark-text">
                            <span class="iconify align-middle" data-icon="ep:back" data-width="20" data-height="20"></span>
                        </a>
                        <h5 class="card-result-title mb-0" style="line-height: 1.2;">Heladera UTN Medrano</h5>
                        <button class="btn btn-dark p-1 d-flex align-items-center" onclick="window.location.href='#';">
                            <span class="iconify" data-icon="tdesign:edit" data-width="18" data-height="18"></span>
                        </button>
                    </div>

                    <p class="card-result-text">Av. Medrano 951</p>
                    <p class="card-result-text">Capacidad de 50 viandas</p>
                </article>

                <div class="col-12 little-font">
                    <div class="input-group mb-4">
                        <div class="input-group-text selection little-font">Gestionar</div>
                        <select id="tiposGestion" name="tiposGestion" class="custom-select">
                            <option value="1">Viandas</option>
                            <option value="2">Alertas</option>
                        </select>
                    </div>
                </div>

                <!-- Viandas -->
                <h5 class="card-Item-title">Viandas (10)</h5>
                <div class="scrollable-Items">
                    <div class="card rounded-3 mt-2 mb-2">
                        <div class="card-Item-body">
                            <h5 class="card-Item-text mb-1" style="font-size: 0.7rem;">Arroz con pollo</h5>
                            <p class="card-Item-text">Vence: 19/05/2024</p>
                            <p class="card-Item-text">400 calorias</p>
                            <p class="card-Item-text">200 gramos</p>
                        </div>
                    </div>
                    <div class="card rounded-3 mt-2 mb-2">
                        <div class="card-Item-body">
                            <h5 class="card-Item-text mb-1" style="font-size: 0.7rem;">Arroz con pollo</h5>
                            <p class="card-Item-text">Vence: 19/05/2024</p>
                            <p class="card-Item-text">400 calorias</p>
                            <p class="card-Item-text">200 gramos</p>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Mapa -->
        <main class="col-md-8 pt-4 d-flex flex-column">
            <div id="map"></div>
        </main>
    </section>

    <!-- Footer -->
    <div data-include="../footer" class="mt-auto p-5"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
<script src="../../js/mapaDeHeladeras.js"></script>
</body>
</html>
