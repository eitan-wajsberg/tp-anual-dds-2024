<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SMAACVS - Donación de dinero</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../main.css">
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="../../js/include.js"></script>
</head>
<body>
<div class="wrapper">
    <header class="main-navbar">
        <div class="d-flex align-items-center justify-content-between ms-sm-5 me-sm-5 mt-3 pb-3 ms-3 me-3">
            <div class="d-flex align-items-center">
                <a href="../pantallaInicioHumana.html" class="d-inline-block dark-text me-2">
                    <span class="iconify align-middle" data-icon="weui:back-filled" data-width="24" data-height="24"></span>
                </a>
                <a href="listadoDistribucionViandas.html" class="fw-bold fs-4 d-inline-block dark-text">
                    SMAACVS
                    <span class="fw-normal">|</span>
                    <span class="fw-medium fs-5">Donación de dinero</span>
                </a>
            </div>
            <div class="d-none d-md-flex align-items-center">
                <span class="fw-bold fs-6 pe-2">Martín Martinez</span>
                <button class="btn btn-dark p-2">
                    <span class="iconify" data-icon="iconoir:user" data-width="24" data-height="24"></span>
                </button>
            </div>
        </div>
    </header>


    <div class="pt-5"></div>
    <div class="m-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-12">
                <h1 class="title text-center">Donar dinero</h1>
                <div class="pt-5 pb-4"></div> <!-- separador -->
                <p class="mb-2">Elegir entre hacer una donación por única vez, o de forma periódica. Si desea hacer una donación única, asegúrese de elegir "Ninguna" en el campo de frecuencia.</p>
                <form class="mt-3">
                    <div class="col-12">
                        <input type="text" name="monto" placeholder="Monto" class="w-100">
                    </div>

                    <div class="col-12 mt-2">
                        <div class="input-group">
                            <div class="input-group-text selection">Tipo</div>
                            <select id="tiposEmpresa" name="tipoFalla" class="custom-select">
                                <option value="1">Gubernamental</option>
                                <option value="2">ONG</option>
                                <option value="3">Empresa</option>
                                <option value="4">Institución</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-12 mt-4">
                        <button class="w-100">Donar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div data-include="../footer" class="mt-auto p-5"></div>
</div>
</body>
</html>
