<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">


    <title>SMAACVS - Distribución de viandas</title>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Iconify Script -->
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>

    <!-- Mapbox CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../main.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="../../js/include.js"></script>

</head>

<body>
<!-- Header-->
<header class="main-navbar">
    <div class="d-flex align-items-center justify-content-between ms-sm-5 me-sm-5 mt-3 pb-3 ms-3 me-3">
        <div class="d-flex align-items-center">
            <a href="listadoDistribucionViandas.html" class="fw-bold fs-4 d-inline-block dark-text">
                SMAACVS
                <span class="fw-normal">|</span>
                <span class="fw-medium fs-5">Heladera</span>
            </a>
        </div>
        <div class="d-none d-md-flex align-items-center">
            <span class="fw-bold fs-6 pe-2">Martín Martinez</span>
            <button class="btn btn-dark p-2">
                <span class="iconify" data-icon="iconoir:user" data-width="24" data-height="24"></span>
            </button>
        </div>
    </div>
</header>

<!-- Side Bar -->

<section class="row flex-grow-1  ms-sm-5 me-sm-5 mt-3 ms-3 me-3">
    <!-- Sidebar -->
    <nav class="col-md-4 p-4 sidebar border border-color-999 rounded-4 my-4">
        <a href="../pantallaInicioJuridica.html" class="d-inline-block dark-text me-2">
            <span class="iconify align-middle" data-icon="ep:back" data-width="24" data-height="24"></span>
        </a>
        <div class="pt-5 pb-2"></div> <!-- separador -->
        <h1 class="fs-4 text-center mb-5">Encargarse de heladera</h1>
        <form>
            <div class="row mb-2">
                <fieldset class="rounded-3 border-999">
                    <legend>Dirección</legend>
                    <div class="mx-2"> <!-- Dirección -->
                        <div class="row mb-2">
                            <select name="provincia" class="form-select border-999 rounded-10 py-2">
                                <option value="" disabled selected>Provincia</option>
                            </select>
                        </div>
                        <div class="row mb-2">
                            <select name="municipio" class="form-select border-999 rounded-10 py-2">
                                <option value="" disabled selected>Municipio</option>
                            </select>
                        </div>
                        <div class="row mb-2">
                            <input type="text" name="calle" placeholder="Calle">
                        </div>
                        <div class="row mb-2">
                            <input type="number" name="altura" placeholder="Altura" min=1 step=1>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="row mb-2">
                <input type="text" name="nombre" placeholder="Nombre">
            </div>
            <div class="row mb-2 mt-4">
                <button class="w-100">Encargarse</button>
            </div>
            <div class="row">
                <a href="recomendacionDePuntosDeHeladera.html" class="text-center light-blue fs-09 fw-600">Recomiendame puntos</a>
            </div>
        </form>
    </nav>

    <!-- Mapa -->
    <main class="col-md-8 p-4 d-flex flex-column">
        <div id="map"></div>
    </main>

    <!-- Footer -->
    <div data-include="../footer" class="mt-auto"></div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
<script src="../../js/mapaDeHeladeras.js"></script>
</body>
</html>
