<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">


    <title>SMAACVS - Distribución de viandas</title>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Iconify Script -->
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>

    <!-- Mapbox CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../main.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="../../js/include.js"></script>

</head>

<body>
<!-- Header-->
<header class="main-navbar">
    <div class="align-items-baseline justify-content-between d-flex ms-sm-5 me-sm-5 mt-3 pb-3 ms-3 me-3">
        <h2 class="fw-bold fs-4 d-inline-block">SMAACVS
            <span class="fw-normal">|</span>
            <span class="fw-medium fs-5 mr-2">Heladera</span>
        </h2>
        <div class="d-none d-md-block"> <!-- Oculta en pantallas menores a md -->
            <span class="fw-bold fs-6 pe-4 ps-4">Martinez Martinez</span>
            <button class="btn btn-dark p-2">
                <span class="iconify" data-icon="ph:user" data-width="24" data-height="24"></span>
            </button>
        </div>
    </div>
</header>

<!-- Side Bar -->

<section class="row flex-grow-1  ms-sm-5 me-sm-5 mt-3 ms-3 me-3">
    <!-- Sidebar -->
    <nav class="col-md-3 p-4 sidebar border border-color-999 rounded-4 my-4">
        <div class="pt-5 pb-4"></div> <!-- separador -->
        <h1 class="fs-4 text-center mb-5">Distribuir viandas</h1>
        <form class="dark-text fw-600">
            <div class="row mb-2">
                <label>Fecha: <span class="color-777">28/08/24</span></label>
            </div>
            <div class="row mb-2">
                <label>Origen: <span class="color-777">Heladera de Medrano</span></label>
            </div>
            <div class="row mb-2">
                <label>Destino: <span class="color-777">Heladera de Lugano</span></label>
            </div>
            <div class="row mb-2">
                <label>Viandas a mover: <span class="color-777">3</span></label>
            </div>
            <div class="row mb-2">
                <label>Hora en la que inició el viaje al origen: <span class="color-777">15:20:00</span></label>
            </div>
            <div class="row">
                <button class="w-100">Iniciar viaje a destino</button>
            </div>
            <div class="row">
                <label class="text-center fs-09 color-cc0808 fw-600">Tendrá 3 horas para depositar las viandas en el destino.</label>
            </div>
        </form>
    </nav>

    <!-- Mapa -->
    <main class="col-md-9 p-4 d-flex flex-column">
        <div id="map"></div>
    </main>

    <!-- Footer -->
    <div data-include="../footer" class="mt-auto"></div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
<script src="../../js/heladera.js"></script>
</body>
</html>
