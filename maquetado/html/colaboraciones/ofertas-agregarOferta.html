<!DOCTYPE html>
<html lang="en" xmlns:font-family="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>SMAACVS - Mis ofertas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../../main.css">
  <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="../../js/include.js"></script>

</head>
<body>
  <header class="main-navbar">
    <div class="d-flex align-items-center justify-content-between ms-sm-5 me-sm-5 mt-3 pb-3 ms-3 me-3">
      <a href="#" class="fw-bold fs-4 d-inline-block dark-text">
      SMAACVS
      <span class="fw-normal">|</span>
      <span class="fw-medium fs-5">Agregar oferta</span>
      </a>
      <div class="d-none d-md-flex align-items-center">
      <span class="fw-bold fs-6 pe-2">Martín Martinez</span>
        <button onclick="window.location.href='../cuenta/formularioPersonaHumana.html'">
          <span class="iconify" data-icon="iconoir:user" data-width="24" data-height="24"></span>
        </button>
      </div>
    </div>
  </header>

  <div class="container offerForm-container">
    <h2 class="offerForm-title">Agregar Oferta</h2>
    <p class="offerForm-description">Complete los datos y agregue una nueva oferta para colaborar con nosotros.</p>
    <form>
      <!-- Nombre de la oferta -->
      <div class="mb-3">
        <label for="offerName" class="offerForm-label">Nombre</label>
        <input type="text" class="offerForm-control" id="offerName" placeholder="Ingrese el nombre de la oferta">
      </div>

      <!-- Categoría -->
      <div class="mb-3">
        <label for="category" class="offerForm-label">Categoría</label>
        <select class="offerForm-select" id="category">
          <option value="">Seleccione una categoría</option>
          <option value="gastronomia">Gastronomía</option>
          <option value="electronica">Electrónica</option>
          <option value="educacion">Educación</option>
          <option value="hogar">Artículos para el hogar</option>
          <option value="otro">Otro</option>
        </select>
      </div>

      <!-- Puntos necesarios -->
      <div class="mb-3">
        <label for="points" class="offerForm-label">Puntos necesarios</label>
        <input type="number" class="offerForm-control" id="points" placeholder="Ingrese los puntos necesarios">
      </div>

      <!-- Imagen (opcional) -->
      <div class="mb-3">
        <label for="image" class="offerForm-label">Imagen (opcional)</label>
        <input type="file" class="offerForm-control-file" id="image">
      </div>

      <!-- Botón de enviar -->
      <button type="submit" class="btn submit-btn">Agregar Oferta</button>
    </form>
  </div>



</body>
</html>
