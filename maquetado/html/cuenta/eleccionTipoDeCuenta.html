<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SMAACVS - Tipo de cuenta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../main.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="../../js/include.js"></script>
</head>
<body>
<div class="wrapper">
    <header class="main-navbar">
        <div class="d-flex align-items-center justify-content-between ms-sm-5 me-sm-5 mt-3 pb-3 ms-3 me-3">
            <a href="../pantallaPrincipal.html" class="fw-bold fs-4 d-inline-block dark-text">SMAACVS</a>
            <button class="alternative-button" onclick="window.location.href='login.html';">Iniciar sesión</button>
        </div>
    </header>

    <div class="pt-5"></div>
    <div class="m-5">
        <div class="row justify-content-center">
            <div class="col-md-5 col-12">
                <h1 class="title text-center">Crea tu cuenta</h1>
                <div class="pt-5 pb-4"></div> <!-- separador -->
                <p class="mb-3 ms-3 fw-500">Elegir tipo de cuenta</p>
                <form class="me-4 ms-4">
                    <div class="row mb-2">
                        <label class="form-check d-flex justify-content-between w-100 choice" for="radioHumano">
                            <span class="fw-bold">Persona Humana</span>
                            <input class="form-check-input" type="radio" name="tipoCuenta" id="radioHumano" value="humano" checked>
                        </label>
                    </div>
                    <div class="row">
                        <label class="form-check d-flex justify-content-between w-100 choice" for="radioJuridico">
                            <span class="fw-bold">Persona Jurídica</span>
                            <input class="form-check-input" type="radio" name="tipoCuenta" id="radioJuridico" value="juridico">
                        </label>
                    </div>
                    <div class="row mt-3 mb-5">
                        <button type="button" onclick="window.location.href='crearCuenta.html';">Continuar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div data-include="../footer" class="mt-auto p-5"></div>
</div>
</body>
</html>
