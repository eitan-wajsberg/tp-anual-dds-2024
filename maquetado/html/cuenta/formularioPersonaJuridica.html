<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SMAACVS - Formulario persona jurídica</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../main.css">
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
</head>
<body>
<div class="wrapper">
    <header class="main-navbar">
        <div class="d-flex align-items-center justify-content-between ms-sm-5 me-sm-5 mt-3 pb-3 ms-3 me-3">
            <a href="#" class="fw-bold fs-4 d-inline-block dark-text">
                SMAACVS
                <span class="fw-normal">|</span>
                <span class="fw-medium fs-5">Formulario persona jurídica</span>
            </a>
            <div class="d-none d-md-flex align-items-center">
                <span class="fw-bold fs-6 pe-2">Google LLC</span>
                <button class="btn btn-dark p-2">
                    <span class="iconify" data-icon="mingcute:building-2-line" data-width="24" data-height="24"></span>
                </button>
            </div>
        </div>
    </header>

    <div class="m-5">
        <div class="row justify-content-center">
            <form>
                <h4 class="fw-bold fs-5">Información básica</h4>
                <p class="mb-3">Ingresar los datos personales básicos de la organización</p>
                <div class="row mb-3">
                    <div class="col-12 col-md-6 mb-2 mb-md-0">
                        <input type="text" class="w-100" placeholder="Razón social">
                    </div>
                    <div class="col-12 col-md-6 mb-2 mb-md-0">
                        <input type="text" class="w-100" placeholder="Rubro">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-6 col-md-6 mb-2 mb-md-0">
                        <input type="text" class="w-100" placeholder="Dirección">
                    </div>
                    <div class="col-6">
                        <div class="input-group">
                            <div class="input-group-text selection">Tipo</div>
                            <select id="tiposFalla" name="tipoFalla" class="custom-select">
                                <option value="1">Gubernamental</option>
                                <option value="2">ONG</option>
                                <option value="3">Empresa</option>
                                <option value="4">Institución</option>
                            </select>
                        </div>
                    </div>
                </div>

                <h4 class="fw-bold fs-5 mt-5">Medios de contacto</h4>
                <p class="mb-3">Indicar al menos un medio de contacto.</p>
                <div class="row mb-3">
                    <div class="col-12 col-md-4 mb-2 mb-md-0">
                        <input type="text" class="w-100" placeholder="WhatsApp">
                    </div>
                    <div class="col-12 col-md-4 mb-2 mb-md-0">
                        <input type="text" class="w-100" placeholder="Telegram">
                    </div>
                    <div class="col-12 col-md-4 mb-2 mb-md-0">
                        <input type="text" class="w-100" placeholder="Correo electrónico">
                    </div>
                </div>

                <h4 class="fw-bold fs-5 mt-5">Formas de colaborar</h4>
                <p class="mb-3">Detallar de qué forma puede colaborar.</p>
                <div class="row mb-3">
                    <div class="col-12 col-md-4">
                        <label class="form-check d-flex justify-content-between align-items-center h-100 choice p-3">
                            <span class="fw-bold">Hacerse cargo de una heladera</span>
                            <input class="form-check-input" type="checkbox" name="tipoColaboracion" value="heladera">
                        </label>
                    </div>
                    <div class="col-12 col-md-4">
                        <label class="form-check d-flex justify-content-between align-items-center h-100 choice p-3">
                            <span class="fw-bold">Donación dinero</span>
                            <input class="form-check-input" type="checkbox" name="tipoColaboracion" value="donacion_dinero">
                        </label>
                    </div>
                    <div class="col-12 col-md-4">
                        <label class="form-check d-flex justify-content-between align-items-center h-100 choice p-3">
                            <span class="fw-bold">Ofrecer productos y/o servicios</span>
                            <input class="form-check-input" type="checkbox" name="tipoColaboracion" value="productos_servicios">
                        </label>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-12">
                        <button class="w-100">Guardar formulario</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div data-include="../footer" class="mt-auto"></div>
</div>
</body>
</html>
