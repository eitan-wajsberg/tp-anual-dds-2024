<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SMAACVS - Alta de técnicos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../main.css">
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="../../js/include.js"></script>
</head>
<body>
<div class="wrapper">
    <header class="main-navbar">
        <div class="d-flex align-items-center justify-content-between ms-sm-5 me-sm-5 mt-3 pb-3 ms-3 me-3">
            <div class="d-flex align-items-center">
                <a href="administracion.html" class="d-inline-block dark-text me-2">
                    <span class="iconify align-middle" data-icon="weui:back-filled" data-width="24" data-height="24"></span>
                </a>
                <a href="administracion.html" class="fw-bold fs-4 d-inline-block dark-text">
                    SMAACVS
                    <span class="fw-normal">|</span>
                    <span class="fw-medium fs-5">Alta de técnicos</span>
                </a>
            </div>
            <div class="d-none d-md-flex align-items-center">
                <span class="fw-bold fs-6 pe-2">Administrador Martinez</span>
                <button class="btn btn-dark p-2">
                    <span class="iconify" data-icon="material-symbols:admin-panel-settings-outline" data-width="24" data-height="24"></span>
                </button>
            </div>
        </div>
    </header>

    <div class="m-5">
        <div class="row justify-content-center">
            <form>
                <h4 class="fw-bold fs-5">Información básica</h4>
                <p class="mb-3">Ingresar los datos personales básicos del técnico.</p>

                <div class="row mb-3">
                    <div class="col-12 col-md-6 mb-2 mb-md-0">
                        <input type="text" class="w-100" placeholder="Nombre">
                    </div>
                    <div class="col-12 col-md-6 mb-2 mb-md-0">
                        <input type="text" class="w-100" placeholder="Apellido">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-12 col-md-6 mb-2 mb-md-0">
                        <input type="text" class="w-100" placeholder="Dirección">
                    </div>
                    <div class="col-12 col-md-6 mb-2 mb-md-0">
                        <input type="text" class="w-100" placeholder="CUIL">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-6 col-md-6 mb-2 mb-md-0">
                        <input type="text" class="w-100" placeholder="Radio máximo para ser avisado">
                    </div>
                    <div class="col-6">
                        <div class="input-group">
                            <select id="documentos" name="documentos" class="custom-select">
                                <option value="dni">DNI</option>
                                <option value="libreta-civica">LIBRETA CÍVICA</option>
                                <option value="libreta-enrolamiento">LIBRETA DE ENROLAMIENTO</option>
                                <option value="pasaporte">PASAPORTE</option>
                            </select>
                            <input type="text" class="custom-input" placeholder="Número de documento">
                        </div>
                    </div>
                </div>

                <h4 class="fw-bold fs-5 mt-5">Medios de contacto</h4>
                <p class="mb-3">Indicar al menos un medio de contacto.</p>

                <div class="row mb-3">
                    <div class="col-12 col-md-4 mb-2 mb-md-0">
                        <input type="text" class="w-100" placeholder="WhatsApp">
                    </div>
                    <div class="col-12 col-md-4 mb-2 mb-md-0">
                        <input type="text" class="w-100" placeholder="Telegram">
                    </div>
                    <div class="col-12 col-md-4 mb-2 mb-md-0">
                        <input type="text" class="w-100" placeholder="Correo electrónico">
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-12">
                        <button class="w-100">Dar de alta</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div data-include="../footer" class="mt-auto p-5"></div>
</div>
</body>
</html>
