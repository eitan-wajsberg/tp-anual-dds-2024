<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SMAACVS - Inicia sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/include.js"></script>
</head>
<body>
<div class="wrapper">
    <header class="main-navbar">
        <div class="d-flex align-items-center justify-content-between ms-sm-5 me-sm-5 mt-3 pb-3 ms-3 me-3">
            <a href="#" class="fw-bold fs-4 d-inline-block dark-text">SMAACVS</a>
            <button class="pe-4 ps-4">Regístrate</button>
        </div>
    </header>

    <div class="pt-5"></div>
    <div class="m-5">
        <div class="row justify-content-center">
            <div class="col-md-5 col-12">
                <form class="me-4 ms-4">
                    <h1 class="title text-center">Inicia sesión</h1>
                    <div class="pt-5 pb-4"></div> <!-- separador -->
                    <div class="row">
                        <input type="text" name="usuario" placeholder="Usuario">
                    </div>
                    <div class="row mt-2">
                        <input type="password" name="clave" placeholder="Contraseña">
                    </div>
                    <div class="row mt-2">
                        <label class="ps-0"><input type="checkbox" class="me-2">Mostrar contraseña</label>
                    </div>
                    <div class="row mt-2">
                        <button>Iniciar sesión</button>
                    </div>
                </form>
                <div class="row mt-5 mb-5 text-center">
                    <hr>
                    <label class="grey-text fw-bold">¿No tenés una cuenta? <a href="crearCuenta.html" class="light-blue">Regístrate</a> </label>
                </div>
            </div>
        </div>
    </div>
    
    <div data-include="footer"></div>
</div>
</body>
</html>
